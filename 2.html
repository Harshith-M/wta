<html>
<head>
<title>sq and cubes</title>
</head>
<body>
     <table border=1 align="center">
	 <tr><td colspan=3>the no of sq and cubes from 1 to 10</td>
	 </tr><tr>
	 <td>no</td>
	 <td>sq</td>
	 <td>cube</td></tr>
<script>
var i;
 for(i=0;i<=10;i++)
{
	document.write("<tr><td>"+i+"</td><td>"+(i*i)+"</td><td>"+(i*i*i)+"</td></tr>");
}
document.write("<table>");
</script>
</body>
</html>
